<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0">
		<title>Scouting PASS</title>
		<script src="resources/js/easy.qrcode.min.js"></script>
		<script src="resources/js/TBAInterface.js"></script>
		<script src="resources/js/scoutingPASS.js"></script>
		<script src="2022/RR_config.js"></script>
		<link rel="stylesheet" href="resources/css/scoutingPASS.css">
	</head>

	<body>
		<form id="scoutingForm" onsubmit="return false">
			<div id="main-panel-holder">
				<div id="prematch" class="main-panel" style="background-color: black;">
					
					<select id="input_l" onchange="updateMatchStart(event)">
						<option id="input_l_qm" name="l" value="qm" label="Quals" selected="">Quals</option>
						<option id="input_l_ef" name="l" value="ef" label="Eighth-Final">Eighth-Final</option>
						<option id="input_l_qf" name="l" value="qf" label="Quarter-Final">Quarter-Final</option>
						<option id="input_l_sf" name="l" value="sf" label="Semi-Final>">Semi-Final</option>
						<option id="input_l_f" name="l" value="f" label="Final">Final</option>
					</select>
					<input id="input_m"  type="number" name="m" onchange="updateMatchStart(event)" min="1" max="100" required="" placeholder="#">
					<br>

					
					<select onchange="updateMatchStart(event)" id="input_r" name="r">
						<option id="input_r_x" name="r" value="" label="Station" disabled selected></option>
						<option id="input_r_r1" name="r" value="r1">Red-1</option>
						<option id="input_r_b1" name="r" value="b1">Blue-1</option>
						<option id="input_r_r2" name="r" value="r2">Red-2</option>
						<option id="input_r_b2" name="r" value="b2">Blue-2</option>
						<option id="input_r_r3" name="r" value="r3">Red-3</option>
						<option id="input_r_b3" name="r" value="b3">Blue-3</option>
					</select>
					<input id="input_t" type="number" name="t" onchange="updateMatchStart(event)" min="1" max="99999" placeholder="Team">

					<br>
					<span id="teamname-label"></span>
					<div style="display:flex; justify-content: space-between;" class = "match-label">
					
							<input type="button" value="Prev" style="visibility: hidden;">
						<h2>pre-match</h2>
						
							<input type="button" value="Next" id="nextButton1" onclick="swipePage(1)">
					</div>

					
				</div>
<!-- AUTO PANEL -->
				<div id="auton" class="main-panel">
					<div style="display: flex; justify-content: space-between;">
						<div style="display:inline-block">
							<!-- LOWER HUB -->
							<div class="number-input">
								<button class="in" onclick="this.parentNode.querySelector('#input_ali').stepUp()">In</button>
								<input id="input_ali" min="0" value="0" type="number">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_ali').stepDown()">-</button>
								
							</div>
							<br>
							<div class="number-input">
								<button class="out" onclick="this.parentNode.querySelector('#input_alm').stepUp()">Miss</button>
								<input id="input_alm" min="0" value="0" type="number">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_alm').stepDown()">-</button>
								
							</div>
							<br>
							<label>Lower Hub</label>
						
						</div>
						<div>
							<input class="checkbox" type="checkbox" id="input_at" style="margin: 40px;" /> Taxi
    						
						</div>
						<!-- UPPER HUB -->
						<div style="display:inline-block">
							<div class="number-input">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_tui').stepDown()">-</button>
								<input id="input_tui" min="0" value="0" type="number">
								<button class="in" onclick="this.parentNode.querySelector('#input_tui').stepUp()">In</button>
								
								
							</div>
							<br>
							<div class="number-input">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_aum').stepDown()">-</button>
								
								<input id="input_aum" class="quantity" min="0" name="quantity" value="0" type="number">
								<button class="out" onclick="this.parentNode.querySelector('#input_aum').stepUp()">Miss</button>
								
								
							</div>
							<br>
							<label>Upper Hub</label>
						
						</div>
					</div>


					<div style="display:flex; justify-content: space-between;" class = "match-label">
					
						<input type="button" value="Prev" id="prevButton1" onclick="swipePage(-1)">
					<h2>Auton</h2>
					
						<input type="button" value="Next" id="nextButton3" onclick="swipePage(1)">
				</div>

				</div>

				<div id="teleop" class="main-panel" style="background-color: rgb(78, 105, 68);">
					<div style="display: flex; justify-content: space-between;">
						<div style="display:inline-block">
							<div class="number-input">
								<button class="in" onclick="this.parentNode.querySelector('#input_tli').stepUp()">In</button>
								<input id="input_tli" min="0" value="0" type="number">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_tli').stepDown()">-</button>
								
							</div>
							<br>
							<div class="number-input">
								<button class="out" onclick="this.parentNode.querySelector('#input_tlm').stepUp()">Miss</button>
								<input id="input_tlm" min="0" value="0" type="number">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_tlm').stepDown()">-</button>
								
							</div>
							<br>
							<label>Lower Hub</label>
						
						</div>
						<div style="display:inline-block">
							<div class="number-input">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_tui').stepDown()">-</button>
								<input id="input_tui" min="0" value="0" type="number">
								<button class="in" onclick="this.parentNode.querySelector('#input_tui').stepUp()">In</button>
								
								
							</div>
							<br>
							<div class="number-input">
								<button class="subtract" onclick="this.parentNode.querySelector('#input_tum').stepDown()">-</button>
								
								<input id="input_tum" class="quantity" min="0" name="quantity" value="0" type="number">
								<button class="out" onclick="this.parentNode.querySelector('#input_tum').stepUp()">Miss</button>
								
								
							</div>
							<br>
							<label>Upper Hub</label>
						
						</div>
					</div>


					<div style="display:flex; justify-content: space-between;" class = "match-label">
					
						<input type="button" value="Prev" id="prevButton1" onclick="swipePage(-1)">
					<h2>Teleop</h2>
					
						<input type="button" value="Next" id="nextButton3" onclick="swipePage(1)">
				</div>
				</div>

				<div id="endgame" class="main-panel" style="background-color: rgb(198, 186, 222);">
					<h2 id="endgameHeader">Endgame</h2>
					<p class="match-label"><input type="button" value="Prev" id="prevButton5" onclick="swipePage(-1)"><input type="button" value="Next" id="nextButton7" onclick="swipePage(1)"></p>
				</div>

				<div id="post-match" class="main-panel" style="background-color: rgb(89, 134, 168);">
					<h2>Miscellaneous</h2>
					<p class="match-label"><input type="button" value="Prev" id="prevButton7" onclick="swipePage(-1)"><input type="button" value="Next" id="nextButton9" onclick="swipePage(1)"></p>
					</div>

				<div id="qr-code" class="main-panel" style="background-color: white;">
					<h2 id="qrHeader2">Generate QR Code</h2>
					<p class="match-label"><input type="button" value="Prev" id="prevButton9" onclick="swipePage(-1)"></p>
					<p id="qr-info"><span id="display_qr-info" style="border: none; text-align: center;"></span></p>
					
						<div id="qrcode" style="text-align:center">
							<script>
						// Create QRCode Object
								qr = new QRCode(document.getElementById("qrcode"), options)
					</script>
					</div>

					<div id="clearButton">
						<button type="button" class="clearForm" onclick="clearForm()">Clear Form</button>
					</div>
					<br>
				</div>
			</div>
		</body>
	</form>
</html>
